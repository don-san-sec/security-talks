- title: 'Close Encounters of the Advanced Persistent Kind: Leveraging Rootkits for
    Post-Exploitation'
  category: Offensive Security
  subcategory: Exploit Development
  tags:
  - rootkit
  - DKOM
  - NDIS
  summary: The talk covers a scenario of Windows kernel post-exploitation using a
    0-day vulnerability to load a kernel rootkit. It explains how Direct Kernel Object
    Manipulation (DKOM) can hide the rootkit from OS telemetry and endpoint security.
    The presentation also discusses using NDIS modules for disrupting EDR telemetry,
    establishing covert channels, and implementing high-performance keylogging by
    reading keyboard states directly in the kernel.
