- title: 'Influencing Without Authority: The Foundations of a Successful Security
    Department of Yes'
  category: Soft Skills
  tags:
  - influence
  - partnership
  - collaboration
  summary: This talk discusses the importance of influencing without authority in
    security organizations. It covers strategies for partnering with non-security
    stakeholders, shifting from a 'Department of No' to a 'Department of Yes', and
